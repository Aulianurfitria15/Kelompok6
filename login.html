<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodOrder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #6b8e6e;
            --secondary-color: #c4d4c1;
            --text-dark: #2f4f4f;
            --text-light: #666;
            --bg-light: #f9f9f6;
            --white: #fff;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: var(--text-dark);
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--text-light);
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(107, 142, 110, 0.25);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #557a68;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #557a68;
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .demo-credentials {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .demo-credentials h6 {
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .demo-credentials p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center" style="background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);">
        <div class="login-container">
            <div class="login-header">
                <h2><i class="fas fa-utensils me-2"></i>FoodOrder</h2>
                <p>Silakan login untuk melanjutkan pemesanan</p>
            </div>
            
            <div class="demo-credentials">
                <h6><i class="fas fa-info-circle me-2"></i>Demo Login</h6>
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
                <p><strong>Atau Username:</strong> user</p>
                <p><strong>Password:</strong> user123</p>
            </div>
            
            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="alertMessage"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo users data
        const users = [
            { username: 'admin', password: 'admin123', role: 'admin' },
            { username: 'user', password: 'user123', role: 'user' }
        ];
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            const alertMessage = document.getElementById('alertMessage');
            
            // Find user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                const userSession = {
                    username: user.username,
                    role: user.role,
                    loginTime: new Date().toISOString()
                };

                // Simpan session ke localStorage juga agar bisa diakses di halaman lain
                localStorage.setItem('currentUser', JSON.stringify(userSession));

                alertDiv.className = 'alert alert-success';
                alertMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Login berhasil! Mengalihkan...';
                alertDiv.classList.remove('d-none');

                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'logout.html'; // ke halaman admin
                    } else {
                        window.location.href = 'index.html?logged=true';
                 }
            }, 1500);

            } else {
                // Show error message
                alertDiv.className = 'alert alert-danger';
                alertMessage.textContent = 'Username atau password salah!';
                alertDiv.classList.remove('d-none');
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    alertDiv.classList.add('d-none');
                }, 3000);
            }
        });
        
        // Auto-fill demo credentials on click
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
